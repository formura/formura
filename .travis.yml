sudo: false
language: generic
cache:
  directories:
  - "$HOME/.stack"
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
- wget https://github.com/Z3Prover/z3/releases/download/z3-4.5.0/z3-4.5.0-x64-ubuntu-14.04.zip
- unzip z3-4.5.0-x64-ubuntu-14.04.zip
- sudo cp z3-4.5.0-x64-ubuntu-14.04/bin/z3 /usr/local/bin
- sudo chmod +x /usr/local/bin/z3
- z3 -version
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
- stack --version

install:
- stack --no-terminal --install-ghc test --only-dependencies

script:
- stack --no-terminal build
- stack --no-terminal test
- stack exec -- formura test-src/sample.fmr
- "./diff-test.sh"

notifications:
  slack:
    secure: 
