language: generic
matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
cache:
  directories:
  - .stack-work
  - "$HOME/.stack"
addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- mkdir -p "$HOME/.local/bin"
- export PATH=$HOME/.local/bin:$PATH
- | # install z3
  Z3Version=4.8.5
  if [ "$TRAVIS_OS_NAME" = "osx" ]
  then
    Z3DIST=z3-$Z3Version-x64-osx-10.14.2
  else
    Z3DIST=z3-$Z3Version-x64-ubuntu-14.04
  fi
  wget "https://github.com/Z3Prover/z3/releases/download/Z3-$Z3Version/$Z3DIST.zip"
  unzip $Z3DIST.zip
  cp $Z3DIST/bin/z3 $HOME/.local/bin
  chmod +x $HOME/.local/bin/z3
  z3 -version
- | #install stack
  StackVersion=1.9.3
  if [ "$TRAVIS_OS_NAME" = "osx" ]
  then
    StackDIST=stack-$StackVersion-osx-x86_64
  else
    StackDIST=stack-$StackVersion-linux-x86_64
  fi
  wget "https://github.com/commercialhaskell/stack/releases/download/v$StackVersion/$StackDIST.tar.gz"
  tar -xzf $StackDIST.tar.gz
  cp $StackDIST/stack $HOME/.local/bin
  stack --version
install:
- stack --no-terminal --install-ghc test --only-dependencies
script:
- stack --no-terminal build
- stack --no-terminal test
- stack --no-terminal --local-bin-path bin install
before_deploy:
- | #rename binary
  if [ "$TRAVIS_OS_NAME" = "osx" ]
  then
    export OS_NAME=mac
  else
    export OS_NAME=linux
  fi
  cp bin/formura bin/formura_$OS_NAME
deploy:
  provider: releases
  api_key: $RELEASE_KEY
  file: bin/formura_$OS_NAME
  skip_cleanup: true
  on:
    tags: true
    branch: master
notifications:
  slack:
    secure: 
