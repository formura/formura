name: formura
version: '2.3'
synopsis: Formura is a simple language to describe stencil computation.
category: Language
author: Takayuki Muranushi, Youhei Ishihara
maintainer: y.ishihara.1993@gmail.com
license: MIT
homepage: https://github.com/formura/formura#readme
git: git://github.com/formura/formura.git
ghc-options:
- -O3
- -Wall
- -fno-warn-unused-do-bind
dependencies:
- base ==4.*
- aeson
- ansi-wl-pprint
- bytestring
- containers
- lens
- mtl
- scientific
- text
- trifecta
- yaml

library:
  source-dirs: src
  ghc-options:
  - -fsimpl-tick-factor=326680
  dependencies:
  - binary-search >=1.0.0.3
  - blaze-markup
  - cases
  - directory
  - filepath
  - gitrev
  - lattices
  - mmorph
  - optparse-applicative
  - parsers
  - process
  - QuickCheck
  - sbv
  - syb
  - temporary
  - tostring
  - transformers
  - unordered-containers
  - vector

executables:
  formura:
    main: formura.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - formura

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - formura
    - hspec
